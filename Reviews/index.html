<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reviews</title>
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" />
</head>

<body>
    <main>
        <section class="container">
            <div class="title">
                <h2>Our reviews</h2>
                <div class="underline">
                </div>
            </div>
            <article class="review">
                <div class="img-container">
                    <img src="./person-1.jpeg" id="person-img" alt="person">
                </div>
                <h4 id="author">Sara Jones</h4>
                <p id="job">Designer</p>
                <p id="info">
                    Tart sweet shortbread tart jelly-o marzipan tootsie roll. Tiramisu drag√©e I love fruitcake jujubes
                    jujubes donut toffee
                    I love. Marzipan wafer donut I love sesame snaps sugar plum cake.
                </p>
                <div class="button-container">
                    <button class="prev-btn">
                        <i class="fas fa-chevron-left"></i>
                    </button>
                    <button class="next-btn">
                        <i class="fas fa-chevron-right"></i>
                    </button>
                </div>
                <button class="random-btn">Surprise me!</button>
            </article>
        </section>
    </main>
    <script src="app.js"></script>
</body>

</html>
