<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <main>
        <div class="container">
            <h1>
                Super Cool Counter
            </h1>
            <div>
                <span id="value">0</span>
            </div>
            <div class="btn-container">
                <button class="btn increase button-34">INCREASE</button>
                <button class="btn decrease button-33">DECREASE</button>
                <button class="btn reset button-35">RESET</button>
            </div>
        </div>
    </main>
    <script src="app.js"></script>
</body>

</html>
